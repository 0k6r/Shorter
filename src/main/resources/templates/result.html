<!DOCKTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Short your links!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <div class="page-header">
        <h1>Your link is reduced!</h1>
    </div>
    <p>Before -> <a th:href="${link}" th:text="${link}"></a></p>
    <p>After -> <a th:href="${keyed}" th:text="${keyed}"></a> </p>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Copy link from there:</span>
        <input th:autofocus="${true}" type="text" class="form-control" readonly="readonly"
               aria-describedby="bassic-addon1" th:value="${keyed}">
    </div>
</div>

</body>
</html>
